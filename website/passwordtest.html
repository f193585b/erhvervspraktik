    <h1>Check Password Conplexity</h1>
    <p>check if u have a secure password!</p>
    <h2>requirements</h2>
    <ul>
      <li>The password needs minimum 14 characters</li>
      <li>Upper case and lower case letters</li>
      <li>And Numbers</li>
    </ul>
    <input type="text" id="inputPassword" onchange="testPassword()" />
    <div id="passwordTest"></div>
    <script>
      function testLowerCaseLetter(x) {
        if (testNumber(x) == false) {
          return password.toLowerCase().charAt(x) == password.charAt(x);
        } else {
          return false;
        }
      }

      function testNumber(x) {
        return isNaN(password.toLowerCase().charAt(x)) == false;
      }

      function testUpperCaseLetter(x) {
        if (testNumber(x) == false) {
          return password.toUpperCase().charAt(x) == password.charAt(x);
        } else {
          return false;
        }
      }

      function testPassword() {
        password = document.getElementById("inputPassword").value;

        var hasLowerCase = false;
        for (var i = 0; i <= password.length - 1; i++) {
          hasLowerCase = hasLowerCase || testLowerCaseLetter(i);
        }

        // var hasLowerCase =

        //   password.toLowerCase().charAt(7) == password.charAt(7) ||
        //   password.toLowerCase().charAt(8) == password.charAt(8) ||
        //   password.toLowerCase().charAt(3) == password.charAt(3) ||

        var hasNumbers = false;
        for (var i = 0; i <= password.length - 1; i++) {
          hasNumbers = hasNumbers || testNumber(i);
        }
        // var hasNumbers =
        //   isNaN(password.toLowerCase().charAt(0)) == false ||
        //   isNaN(password.toLowerCase().charAt(1)) == false ||
        //   isNaN(password.toLowerCase().charAt(2)) == false ||
        //   isNaN(password.toLowerCase().charAt(3)) == false ||
        //   isNaN(password.toLowerCase().charAt(4)) == false;

        var hasUpperCase = false;
        for (var i = 0; i <= password.length - 1; i++) {
          hasUpperCase = hasUpperCase || testUpperCaseLetter(i);
        }
        // var hasUpperCase =
        //   password.toUpperCase().charAt(0) == password.charAt(0) ||
        //   password.toUpperCase().charAt(1) == password.charAt(1) ||
        //   password.toUpperCase().charAt(2) == password.charAt(2) ||
        //   password.toUpperCase().charAt(3) == password.charAt(3) ||
        //   password.toUpperCase().charAt(4) == password.charAt(4);

        var has14characters = password.length >= 14;

        document.getElementById("passwordTest").textContent =
          "password is " +
          (hasLowerCase && hasUpperCase && hasNumbers && has14characters);
      }
